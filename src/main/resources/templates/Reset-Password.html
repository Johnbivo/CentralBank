<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
    <style>
        /* Simple styling for email */
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; }
        .container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; }
        .button { display: inline-block; padding: 10px 20px; background-color: #007bff; color: #fff; text-decoration: none; border-radius: 4px; }
        .footer { font-size: 12px; color: #888; margin-top: 20px; }
    </style>
</head>
<body>
<div class="container">
    <h2>Password Reset Request</h2>
    <p>Hi <span th:text="${name}">User</span>,</p>
    <p>We received a request to reset your password. Click the button below to reset it:</p>
    <p>
        <a th:href="${resetLink}" class="button">Reset Password</a>
    </p>
    <p>This link will expire in <span th:text="${expiry}">24 hours</span>.</p>
    <p>If you didnâ€™t request a password reset, please ignore this email.</p>
    <div class="footer">
        &copy; 2025 Your Company. Need help? Contact <a href="mailto:ioannis@bivolaris.com">ioannis@bivolaris.com</a>
    </div>
</div>
</body>
</html>
